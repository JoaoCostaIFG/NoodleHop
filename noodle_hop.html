<canvas id="c"><script>d=document
b=d.body
w=c.width=b.clientWidth
h=c.height=b.clientHeight
t=c.getContext("2d")
x=w/2;y=h;s=g=0
b=Math.random
p=[];for(i=0;++i<10;)p[i]=[b()*w,b()*h]
setInterval("t.clearRect(0,0,w,h);y+=y>=h?(g=-9):(g+=0.1);(s=50-y)>0?y=50:s=0;p=p.map(e=>{if(g>0&&x>e[0]-40&&x<e[0]+20&&Math.abs(e[1]-y)<9)y+=(g=-9);if ((e[1]+=s)>h)e=[b()*w,b()*s];t.fillRect(e[0]-40,e[1]-9,40,9);return e});t.fillRect(x-20,y-40,20,40)",16)
d.onmousemove=e=>x=e.pageX</script>
