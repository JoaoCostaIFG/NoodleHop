<canvas id="c">
<script>
d=document
w=c.width=d.body.clientWidth
h=c.height=d.body.clientHeight
t=c.getContext("2d")
x=w/2;y=h*.9;s=g=0;
b=Math.random
p=[];for(i=0;++i<10;)p[i]=[b()*w,b()*h]
setInterval("t.clearRect(0,0,w,h);p.forEach(e=>{if(g>0&&x>e[0]-40&&x<e[0]+20&&Math.abs(e[1]-y)<10)g=-10});y+=y>=h?(g=-10):(g+=0.1);y<50?(s=50-y,y=50):s=0;p=p.map(e=>{if ((e[1]+=s)>h)e=[b()*w,b()*s];t.fillRect(e[0]-40,e[1]-10,40,10);return e});t.fillRect(x-20,y-40,20,40)",16)
d.onmousemove=e=>x=e.pageX
</script>
